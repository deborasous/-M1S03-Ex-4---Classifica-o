<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <title>[M1S03] Ex 4 - Classificação</title>

    <style></style>
  </head>
  <body style="background: rgb(248, 242, 255)">
    <div
      class="container container-fluid mx-auto py-5 text-center"
      style="max-width: 900px"
    >
      <header>
        <h1 id="h1" class="text-body">Distribuição de convidados</h1>
      </header>
      <main>
        <p class="mb-5 text-secondary fs-5">
          Classificação de bonificação das equipes de vendas.
        </p>

        <div class="content">
          <div
            class="inputs input-group mb-3 d-flex justify-content-center gap-3"
          >
            <select
              name="team"
              id="team"
              class="py-2 px-3 rounded-2 border border-secondary border-opacity-25 form-control"
              style="max-width: 50%"
            >
              <option selected disabled>Selecione a Equipe</option>
              <option value="Agronômica">Agronômica</option>
              <option value="Carvoeiras">Carvoeiras</option>
              <option value="Capoeiras">Capoeiras</option>
              <option value="Tubarão">Tubarão</option>
              <option value="Beiruri">Beiruri</option>
              <option value="Manaus">Manaus</option>
            </select>

            <input
              type="number"
              name="salesValue"
              class="py-2 px-3 rounded-2 border border-secondary border-opacity-25 form-control"
              style="max-width: 50%"
              id="amount"
              placeholder="Valor total"
            />
          </div>
          <div class="buttons d-flex gap-3 col-4 mt-4 mb-5">
            <button
              type="submit"
              class="btn btn-outline-primary py-2 px-4"
              id="btnAdd"
              onclick="team.salvar()"
            >
              Salvar
            </button>
          </div>
        </div>

        <table id="data" class="table table-bordered table-striped table-hover">
          <p class="text-secondary fs-5">Resultado</p>
          <thead class="table-active">
            <td>id</td>
            <td>Equipe</td>
            <td>Total</td>
            <td>Classificação</td>
          </thead>
          <tbody id="tbody"></tbody>
          <!--Lista será gerada pelo Javascript conforme for incluindo os dados-->
        </table>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
      integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
